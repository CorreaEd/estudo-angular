<form>
    <div class="table">
        <div>
            <label>Name</label>
            <input type="text"  name="name" [(ngModel)]="user.name" />
        </div>
        <div>
            <label>E-mail</label>
            <input type="email"  name="email" [(ngModel)]="user.email" />
        </div>
        <div class="button">
            <button (click)="save()">Send</button>
        </div>
    </div>
</form>
